<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    button { border: none; background: none; font: inherit; cursor: pointer; color: inherit; padding: 0; text-align: inherit; }
    body { font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background-color: #0a0a0b; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 40px; }
    .phone-frame { width: 433px; height: 892px; background-color: #0a0a0b; border-radius: 52px; padding: 12px; position: relative; border: 1px solid rgba(255,255,255,0.08); }
    .phone-screen { width: 100%; height: 100%; background-color: #0f0f10; border-radius: 42px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .dynamic-island { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 120px; height: 34px; background-color: #000000; border-radius: 20px; z-index: 20; }
    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 16px 28px 8px; flex-shrink: 0; height: 54px; background-color: #0f0f10; }
    .time { font-size: 15px; font-weight: 600; color: rgba(255,255,255,0.9); }
    .status-icons { display: flex; gap: 6px; align-items: center; font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.5); letter-spacing: 0.5px; }
    .home-indicator { width: 134px; height: 5px; background-color: rgba(255,255,255,0.15); border-radius: 3px; margin: 6px auto 8px; flex-shrink: 0; }
    .bottom-spacer { height: 28px; flex-shrink: 0; }

    .topbar { display: flex; align-items: center; justify-content: space-between; padding: 4px 24px 12px; flex-shrink: 0; background-color: #0f0f10; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .cancel { font-size: 15px; color: rgba(255,255,255,0.4); font-weight: 500; }
    .cancel:hover { color: rgba(255,255,255,0.7); }
    .topbar-title { font-family: 'Geist', sans-serif; font-weight: 600; font-size: 17px; color: #ffffff; letter-spacing: -0.01em; }
    .create-btn { font-size: 15px; color: #7C3AFF; font-weight: 700; }
    .create-btn:hover { color: #9461ff; }
    .form { flex: 1; background-color: #0f0f10; }
    .field-title { padding: 20px 24px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .field-title input { width: 100%; border: none; outline: none; font-size: 20px; font-weight: 600; color: #ffffff; font-family: inherit; background-color: transparent; letter-spacing: -0.01em; }
    .field-title input::placeholder { color: rgba(255,255,255,0.3); }
    .field-desc { padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .field-desc textarea { width: 100%; border: none; outline: none; font-size: 15px; color: rgba(255,255,255,0.4); font-family: inherit; resize: none; min-height: 48px; line-height: 1.6; background-color: transparent; }
    .field-desc textarea::placeholder { color: rgba(255,255,255,0.3); }
    .quick-actions { display: flex; gap: 12px; padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .action-btn { width: 48px; height: 48px; background-color: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: rgba(255,255,255,0.4); }
    .action-btn:hover { background-color: rgba(255,255,255,0.07); color: rgba(255,255,255,0.6); }
    .action-btn:focus-visible { outline: 2px solid #7C3AFF; outline-offset: 2px; }
    .action-btn.active { border-color: #7C3AFF; background-color: rgba(124,58,255,0.1); color: #7C3AFF; }
    .text-action { padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.06); font-size: 15px; font-weight: 500; color: #7C3AFF; }
    .text-action:hover { background-color: rgba(255,255,255,0.03); }
    .text-action:focus-visible { outline: 2px solid #7C3AFF; outline-offset: -2px; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>
      <div class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons"><span>5G</span><span>100%</span></div>
      </div>
      <div class="topbar">
        <button class="cancel" type="button">Cancel</button>
        <span class="topbar-title">New Task</span>
        <button class="create-btn" type="button">Create</button>
      </div>
      <div class="form">
        <div class="field-title">
          <input type="text" placeholder="What needs to be done?">
        </div>
        <div class="field-desc">
          <textarea placeholder="Add details..."></textarea>
        </div>
        <div class="quick-actions">
          <button class="action-btn active" type="button" aria-label="Set priority">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>
          </button>
          <button class="action-btn" type="button" aria-label="Set due date">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          </button>
          <button class="action-btn" type="button" aria-label="Choose project">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg>
          </button>
        </div>
        <button class="text-action" type="button">Add assignee</button>
        <button class="text-action" type="button">Add subtask</button>
      </div>
      <div class="home-indicator"></div>
      <div class="bottom-spacer"></div>
    </div>
  </div>
</body>
</html>
