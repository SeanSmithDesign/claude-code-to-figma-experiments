<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 40px; }
    .phone-frame { width: 433px; height: 892px; background-color: #1c1c1e; border-radius: 52px; padding: 12px; position: relative; border: 2px solid #3a3a3c; }
    .phone-screen { width: 100%; height: 100%; background-color: #ffffff; border-radius: 42px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .dynamic-island { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 120px; height: 34px; background-color: #000000; border-radius: 20px; z-index: 20; }
    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 16px 28px 8px; flex-shrink: 0; height: 54px; background-color: #0000FF; }
    .time { font-size: 15px; font-weight: 600; color: #ffffff; }
    .status-icons { display: flex; gap: 6px; align-items: center; font-size: 12px; font-weight: 600; color: #ffffff; letter-spacing: 0.5px; }
    .home-indicator { width: 134px; height: 5px; background-color: #1a1a2e; border-radius: 3px; margin: 6px auto 8px; opacity: 0.18; flex-shrink: 0; }
    .bottom-spacer { height: 28px; flex-shrink: 0; }

    .topbar { display: flex; align-items: center; justify-content: space-between; padding: 4px 24px 12px; flex-shrink: 0; background-color: #0000FF; }
    .cancel { font-size: 15px; color: #aaaaff; font-weight: 500; }
    .topbar-title { font-family: "Honk", system-ui; font-weight: 400; font-variation-settings: "MORF" 15, "SHLN" 50; font-size: 20px; color: #ffffff; }
    .create-btn { font-size: 15px; color: #BFFF00; font-weight: 700; }
    .form { flex: 1; background-color: #ffffff; }
    .field-title { padding: 20px 24px; border-bottom: 2px solid #e2e8f0; }
    .field-title input { width: 100%; border: none; outline: none; font-size: 20px; font-weight: 600; color: #1a1a2e; font-family: inherit; background-color: transparent; }
    .field-title input::placeholder { color: #6b7280; }
    .field-desc { padding: 16px 24px; border-bottom: 1px solid #f1f5f9; }
    .field-desc textarea { width: 100%; border: none; outline: none; font-size: 15px; color: #6b7280; font-family: inherit; resize: none; min-height: 48px; line-height: 1.6; background-color: transparent; }
    .field-desc textarea::placeholder { color: #6b7280; }
    .quick-actions { display: flex; gap: 16px; padding: 16px 24px; border-bottom: 1px solid #f1f5f9; }
    .action-btn { width: 48px; height: 48px; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #6b7280; }
    .action-btn.active { border-color: #0000FF; border-width: 2px; background-color: #eeeeff; color: #0000FF; }
    .text-action { padding: 16px 24px; border-bottom: 1px solid #f1f5f9; font-size: 15px; font-weight: 600; color: #0000FF; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>
      <div class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons"><span>5G</span><span>100%</span></div>
      </div>
      <div class="topbar">
        <span class="cancel">Cancel</span>
        <span class="topbar-title">New Task</span>
        <span class="create-btn">Create</span>
      </div>
      <div class="form">
        <div class="field-title">
          <input type="text" placeholder="What needs to be done?">
        </div>
        <div class="field-desc">
          <textarea placeholder="Add details..."></textarea>
        </div>
        <div class="quick-actions">
          <div class="action-btn active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>
          </div>
          <div class="action-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          </div>
          <div class="action-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg>
          </div>
        </div>
        <div class="text-action">Add assignee</div>
        <div class="text-action">Add subtask</div>
      </div>
      <div class="home-indicator"></div>
      <div class="bottom-spacer"></div>
    </div>
  </div>
</body>
</html>
