<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Task</title>
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 40px; }
    .phone-frame { width: 433px; height: 892px; background-color: #1c1c1e; border-radius: 52px; padding: 12px; position: relative; border: 2px solid #3a3a3c; }
    .phone-screen { width: 100%; height: 100%; background-color: #f8fafc; border-radius: 42px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .dynamic-island { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 120px; height: 34px; background-color: #000000; border-radius: 20px; z-index: 20; }
    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 16px 28px 8px; flex-shrink: 0; height: 54px; background-color: #ffffff; }
    .time { font-size: 15px; font-weight: 600; color: #0f172a; }
    .status-icons { display: flex; gap: 6px; font-size: 12px; font-weight: 600; color: #0f172a; letter-spacing: 0.5px; }
    .topbar { display: flex; align-items: center; justify-content: space-between; padding: 4px 24px 12px; flex-shrink: 0; background-color: #ffffff; border-bottom: 1px solid #f1f5f9; }
    .cancel { font-size: 15px; color: #64748b; font-weight: 500; }
    .topbar-title { font-size: 17px; font-weight: 600; color: #0f172a; }
    .create-btn { font-size: 15px; color: #6366f1; font-weight: 600; }
    .form { flex: 1; padding: 16px 24px; background-color: #ffffff; }
    .field { margin-bottom: 16px; }
    .field label { display: block; font-size: 13px; font-weight: 500; color: #64748b; margin-bottom: 8px; }
    .field input, .field textarea, .field select { width: 100%; background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 11px 16px; font-size: 15px; color: #0f172a; font-family: inherit; outline: none; resize: none; }
    .field textarea { min-height: 68px; line-height: 1.5; }
    .field select { appearance: none; background-color: #ffffff; }
    .row { display: flex; gap: 12px; }
    .row .field { flex: 1; }
    .assignee-picker { display: flex; gap: 8px; flex-wrap: wrap; }
    .assignee-option { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 13px; font-weight: 500; color: #0f172a; }
    .assignee-option.selected { border-color: #6366f1; background-color: #eef2ff; }
    .mini-avatar { width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 600; color: white; }
    .mini-avatar.blue { background: linear-gradient(135deg, #3b82f6, #6366f1); }
    .mini-avatar.pink { background: linear-gradient(135deg, #ec4899, #f43f5e); }
    .mini-avatar.green { background: linear-gradient(135deg, #22c55e, #10b981); }
    .mini-avatar.orange { background: linear-gradient(135deg, #f97316, #ef4444); }
    .subtask-row { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
    .subtask-row .checkbox { width: 18px; height: 18px; border: 2px solid #cbd5e1; border-radius: 5px; flex-shrink: 0; background-color: #ffffff; }
    .subtask-row span { font-size: 14px; color: #64748b; }
    .add-subtask { display: flex; align-items: center; gap: 8px; padding: 10px 0; font-size: 14px; color: #6366f1; font-weight: 500; }
    .attachments { display: flex; gap: 12px; margin-top: 8px; }
    .attach-btn { width: 68px; height: 68px; background-color: #ffffff; border: 1px dashed #cbd5e1; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #94a3b8; font-size: 11px; }
    .attach-icon { font-size: 20px; }
    .bottom-action { padding: 12px 24px 8px; flex-shrink: 0; background-color: #ffffff; border-top: 1px solid #f1f5f9; }
    .btn-create { width: 100%; height: 50px; background-color: #6366f1; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; }
    .home-indicator { width: 134px; height: 5px; background-color: #0f172a; border-radius: 3px; margin: 6px auto 8px; opacity: 0.18; flex-shrink: 0; }
    .bottom-spacer { height: 28px; flex-shrink: 0; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>
      <div class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons"><span>5G</span><span>100%</span></div>
      </div>
      <div class="topbar">
        <span class="cancel">Cancel</span>
        <span class="topbar-title">New Task</span>
        <span class="create-btn">Create</span>
      </div>
      <div class="form">
        <div class="field"><label>Title</label><input type="text" placeholder="What needs to be done?"></div>
        <div class="field"><label>Description</label><textarea placeholder="Add more details about this task..."></textarea></div>
        <div class="row">
          <div class="field"><label>Priority</label><select><option>High</option></select></div>
          <div class="field"><label>Due Date</label><input type="text" value="Feb 21, 2026"></div>
        </div>
        <div class="field"><label>Project</label><select><option>Taskflow v2.0</option></select></div>
        <div class="field">
          <label>Assign to</label>
          <div class="assignee-picker">
            <div class="assignee-option selected"><div class="mini-avatar blue">SS</div>Me</div>
            <div class="assignee-option"><div class="mini-avatar pink">AK</div>Alex</div>
            <div class="assignee-option"><div class="mini-avatar green">JD</div>Jamie</div>
            <div class="assignee-option"><div class="mini-avatar orange">MR</div>Morgan</div>
          </div>
        </div>
        <div class="field">
          <label>Subtasks</label>
          <div class="subtask-row"><div class="checkbox"></div><span>Research existing solutions</span></div>
          <div class="subtask-row"><div class="checkbox"></div><span>Create initial implementation</span></div>
          <div class="add-subtask">+ Add subtask</div>
        </div>
      </div>
      <div class="bottom-action"><button class="btn-create">Create Task</button></div>
      <div class="home-indicator"></div>
      <div class="bottom-spacer"></div>
    </div>
  </div>
</body>
</html>
