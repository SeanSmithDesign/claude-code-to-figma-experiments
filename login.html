<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 40px; }
    .phone-frame { width: 433px; height: 892px; background-color: #1c1c1e; border-radius: 52px; padding: 12px; position: relative; border: 2px solid #3a3a3c; }
    .phone-screen { width: 100%; height: 100%; background-color: #f8fafc; border-radius: 42px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .dynamic-island { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 120px; height: 34px; background-color: #000000; border-radius: 20px; z-index: 20; }
    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 16px 28px 8px; flex-shrink: 0; height: 54px; background-color: #ffffff; }
    .time { font-size: 15px; font-weight: 600; color: #0f172a; }
    .status-icons { display: flex; gap: 6px; align-items: center; font-size: 12px; font-weight: 600; color: #0f172a; letter-spacing: 0.5px; }
    .home-indicator { width: 134px; height: 5px; background-color: #0f172a; border-radius: 3px; margin: 6px auto 8px; opacity: 0.18; flex-shrink: 0; }
    .bottom-spacer { height: 28px; flex-shrink: 0; }

    .screen-content { flex: 1; display: flex; flex-direction: column; background-color: #ffffff; padding: 0 24px; }
    .top-spacer { height: 80px; flex-shrink: 0; }
    .logo { width: 40px; height: 40px; background-color: #0d9488; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 700; color: white; margin-bottom: 24px; }
    h1 { font-size: 22px; font-weight: 700; letter-spacing: -0.02em; color: #0f172a; margin-bottom: 8px; }
    .subtitle { font-size: 15px; color: #64748b; line-height: 1.6; margin-bottom: 40px; }
    .btn-social { width: 100%; height: 48px; background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 15px; font-weight: 500; color: #0f172a; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 12px; }
    .divider { display: flex; align-items: center; gap: 16px; margin: 20px 0; }
    .divider-line { flex: 1; height: 1px; background-color: #e2e8f0; }
    .divider span { font-size: 13px; color: #94a3b8; white-space: nowrap; }
    .email-link { font-size: 15px; font-weight: 500; color: #0d9488; text-align: center; }
    .spacer { flex: 1; }
    .footer { text-align: center; font-size: 14px; color: #94a3b8; padding-bottom: 16px; }
    .footer a { color: #0d9488; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>
      <div class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons">
          <span>5G</span>
          <span>100%</span>
        </div>
      </div>
      <div class="screen-content">
        <div class="top-spacer"></div>
        <div class="logo">T</div>
        <h1>Sign in to Taskflow</h1>
        <p class="subtitle">Pick up where you left off.</p>
        <button class="btn-social">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          Continue with Google
        </button>
        <button class="btn-social">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#0f172a"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/></svg>
          Continue with GitHub
        </button>
        <div class="divider">
          <div class="divider-line"></div>
          <span>or</span>
          <div class="divider-line"></div>
        </div>
        <div class="email-link">Continue with email</div>
        <div class="spacer"></div>
        <div class="footer">New to Taskflow? <a href="#">Create account</a></div>
      </div>
      <div class="home-indicator"></div>
      <div class="bottom-spacer"></div>
    </div>
  </div>
</body>
</html>
