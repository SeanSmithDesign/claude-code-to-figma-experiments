<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    button { border: none; background: none; font: inherit; cursor: pointer; color: inherit; padding: 0; text-align: inherit; }
    body { font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background-color: #0a0a0b; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 40px; }
    .phone-frame { width: 433px; height: 892px; background-color: #0a0a0b; border-radius: 52px; padding: 12px; position: relative; border: 1px solid rgba(255,255,255,0.08); }
    .phone-screen { width: 100%; height: 100%; background-color: #0f0f10; border-radius: 42px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .dynamic-island { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 120px; height: 34px; background-color: #000000; border-radius: 20px; z-index: 20; }
    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 16px 24px 8px; flex-shrink: 0; height: 54px; background-color: #0f0f10; }
    .time { font-size: 15px; font-weight: 600; color: rgba(255,255,255,0.9); }
    .status-icons { display: flex; gap: 6px; align-items: center; font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.5); letter-spacing: 0.5px; }
    .home-indicator { width: 134px; height: 5px; background-color: rgba(255,255,255,0.15); border-radius: 3px; margin: 6px auto 8px; flex-shrink: 0; }
    .bottom-spacer { height: 28px; flex-shrink: 0; }

    .header { padding: 12px 24px 20px; flex-shrink: 0; background-color: #0f0f10; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .avatar { width: 38px; height: 38px; background-color: #7C3AFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 600; color: #ffffff; }
    .icon-btn { width: 44px; height: 44px; background-color: rgba(255,255,255,0.06); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 16px; border: 1px solid rgba(255,255,255,0.08); }
    .greeting { font-weight: 700; font-size: 28px; color: #ffffff; margin-bottom: 4px; letter-spacing: -0.02em; }
    .task-summary { font-size: 15px; color: rgba(255,255,255,0.4); }
    .filters { display: flex; gap: 8px; padding: 12px 24px; flex-shrink: 0; background-color: #0f0f10; }
    .filter { padding: 12px 20px; border-radius: 100px; font-size: 14px; font-weight: 500; background-color: rgba(255,255,255,0.04); color: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.06); }
    .filter.active { background-color: #ffffff; color: #0a0a0b; border-color: #ffffff; font-weight: 600; }
    .task-list { flex: 1; padding: 4px 24px; background-color: #0f0f10; }
    h2.section-label { font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.3); padding: 16px 0 8px; text-transform: uppercase; letter-spacing: 0.06em; }
    .task-card { background-color: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; margin-bottom: 12px; }
    .task-card.urgent { border-left: 3px solid #ef4444; }
    .task-card.in-progress { border-left: 3px solid #f59e0b; }
    .task-card.done { border-left: 3px solid #22c55e; }
    .task-card.normal { border-left: 3px solid #7C3AFF; }
    .task-row { display: flex; align-items: flex-start; gap: 12px; }
    .priority-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; margin-top: 6px; }
    .priority-dot.urgent { background-color: #ef4444; }
    .priority-dot.high { background-color: #ef4444; }
    .priority-dot.normal { background-color: #7C3AFF; }
    .priority-dot.done { background-color: #22c55e; }
    .task-content { flex: 1; }
    .task-title { font-size: 15px; font-weight: 500; line-height: 1.5; color: rgba(255,255,255,0.9); margin-bottom: 4px; }
    .task-title.done { color: rgba(255,255,255,0.3); text-decoration: line-through; }
    .task-meta { font-size: 13px; color: rgba(255,255,255,0.35); }
    .task-meta .overdue { color: #ef4444; }
    .fab { position: absolute; bottom: 80px; right: 24px; width: 56px; height: 56px; background-color: #ffffff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #0a0a0b; font-size: 28px; font-weight: 400; z-index: 5; }
    .bottom-nav { display: flex; align-items: center; justify-content: space-around; padding: 10px 24px 4px; flex-shrink: 0; background-color: #0f0f10; border-top: 1px solid rgba(255,255,255,0.06); }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; font-weight: 500; color: rgba(255,255,255,0.3); letter-spacing: 0.02em; }
    .nav-item.active { color: #ffffff; }
    .nav-icon { width: 20px; height: 20px; border-radius: 6px; background-color: currentColor; opacity: 0.4; }
    .nav-item.active .nav-icon { opacity: 1; }

    /* Transitions */
    .task-card, .filter, .icon-btn, .fab, .nav-item { transition: all 200ms ease-out; }
    /* Hover states */
    .task-card:hover { background-color: rgba(255,255,255,0.06); }
    .filter:hover { background-color: rgba(255,255,255,0.08); color: rgba(255,255,255,0.7); }
    .icon-btn:hover { background-color: rgba(255,255,255,0.1); }
    .fab:hover { transform: scale(0.95); }
    .nav-item:hover { color: rgba(255,255,255,0.6); }
    /* Focus indicators */
    .filter:focus-visible, .icon-btn:focus-visible, .fab:focus-visible, .nav-item:focus-visible { outline: 2px solid #7C3AFF; outline-offset: 2px; }
    .task-card:focus-within { outline: 2px solid #7C3AFF; outline-offset: 2px; }
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) { .task-card, .filter, .icon-btn, .fab, .nav-item { transition: none; } .fab:hover { transform: none; } }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>
      <div class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons"><span>5G</span><span>100%</span></div>
      </div>
      <header class="header">
        <div class="header-top">
          <div class="avatar">SS</div>
          <button class="icon-btn" aria-label="Search" type="button">Q</button>
        </div>
        <div class="greeting">Thursday, Feb 19</div>
        <span class="task-summary" aria-live="polite">3 tasks due today</span>
      </header>
      <div class="filters" role="tablist" aria-label="Task filters">
        <button class="filter active" role="tab" aria-selected="true" type="button">All</button>
        <button class="filter" role="tab" aria-selected="false" type="button">Today</button>
        <button class="filter" role="tab" aria-selected="false" type="button">Upcoming</button>
      </div>
      <div class="task-list">
        <h2 class="section-label">Today</h2>
        <div class="task-card urgent">
          <div class="task-row">
            <div class="priority-dot urgent" aria-label="Urgent priority"></div>
            <div class="task-content">
              <div class="task-title">Implement user authentication flow</div>
              <div class="task-meta"><span class="overdue">Due today</span> · Design</div>
            </div>
          </div>
        </div>
        <div class="task-card in-progress">
          <div class="task-row">
            <div class="priority-dot high" aria-label="High priority"></div>
            <div class="task-content">
              <div class="task-title">Fix responsive layout on dashboard</div>
              <div class="task-meta">Due today · Engineering</div>
            </div>
          </div>
        </div>
        <div class="task-card done">
          <div class="task-row">
            <div class="priority-dot done" aria-label="Completed"></div>
            <div class="task-content">
              <div class="task-title done">Update API docs for v2 endpoints</div>
              <div class="task-meta">Completed</div>
            </div>
          </div>
        </div>
        <h2 class="section-label">This week</h2>
        <div class="task-card normal">
          <div class="task-row">
            <div class="priority-dot normal" aria-label="Normal priority"></div>
            <div class="task-content">
              <div class="task-title">Design new onboarding experience</div>
              <div class="task-meta">Due Thu · Design</div>
            </div>
          </div>
        </div>
      </div>
      <button class="fab" aria-label="Create new task" type="button">+</button>
      <nav class="bottom-nav" aria-label="Main">
        <button class="nav-item active" type="button"><div class="nav-icon"></div>Tasks</button>
        <button class="nav-item" type="button"><div class="nav-icon"></div>Calendar</button>
        <button class="nav-item" type="button"><div class="nav-icon"></div>Search</button>
        <button class="nav-item" type="button"><div class="nav-icon"></div>Profile</button>
      </nav>
      <div class="home-indicator"></div>
      <div class="bottom-spacer"></div>
    </div>
  </div>
</body>
</html>
